    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('contentArea').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    document.getElementById('contentArea').innerHTML = '<p>Error loading content.</p>';
                });
        }

        function toggleMenu() {
            const menuBar = document.querySelector('.menu-bar-user');
            menuBar.style.display = menuBar.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function openModal(pdfUrl) {
            const modal = document.getElementById('pdfModal');
            const iframe = document.getElementById('pdfIframe');
            iframe.src = pdfUrl; // Set the PDF URL in the iframe
            modal.style.display = 'flex'; // Show the modal
        }

        function closeModal() {
            const modal = document.getElementById('pdfModal');
            modal.style.display = 'none'; // Hide the modal
            const iframe = document.getElementById('pdfIframe');
            iframe.src = ''; // Clear the iframe source
        }

        window.onclick = function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
