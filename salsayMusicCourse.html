        }

           flex-shrink: 1;

           justify-content: center;
           align-items: center;
           gap: 30px;
        }
         .kphoneTwo {
            margin-left: 0px;
         }
         .bapt {
            margin-left: 0px;
         }
        .kname2 {
           flex-shrink: 1;
           min-width: 50%;
           display: flex;
           justify-content: center;
           align-items: center;
           gap: 30px;
        }
        .kage {
            margin-left: 0px;
            margin-right: 0px;
          
        }
        .kphone {
            margin-left: 0px;

        }
      
        .ksm {
            margin-left: 0px;
        }

        .kfather {
            margin-left: 0px;
        }
        .kgrandfather {
            margin-left: 0px;
        }
        .parent {

        }

        }
        .title-course {
            text-align: center;
            font-size: 30px;
            color: #0072bc;
        }
        .kbtn {
           background-color: none;
           flex-shrink: 1;

           align-items: center;
        }
        .kbtn button {
            width: 200px;

        }

        #confirmationModal {
            position: fixed;
            top: 0;

            padding-right: 20px;
        }
        #confirmDelete:hover {
            border: 2px solid #0072bc;
            background-color: #fff;
            color: #0072bc;
        }
        #cancelDelete {
            background-color: #0072bc;
            margin-left: 30px;
            border: none;
            color: #fff;
            border-radius: 3px;

        }
        #cancelDelete:hover {

            color: #0072bc;
        }

            border: none;

            border-radius: 3px;

        }
        .stop:hover {
            border: 2px solid #0072bc;

    </style>

<body>
    <h2 class="title-course">የሳልሳይ ኮርስ የምዝገባ ቅጽ</h2>
    <div class="form-container">
       
        <form id="registrationFormSalsayMusic" action="http://localhost:15080/submit_salsay_music" method="post">
        <div class="kname">
                <div class="ksm">
                    <label for="name">ስም</label><br>
                    <input type="text" id="name" required>
                </div>
                <div class="kfather">
                    <label for="fathername">የአባት ስም</label><br>
                    <input type="text" id="fathername" required>
                 </div>
                 <div class="kphone">
                    <label for="phonenumber">ስልክ</label><br>
                    <input type="number" id="phonenumber" required>
                </div>
            </div>

    </div>

        <div class="kbtn">
            <button type="submit">መዝግብ</button>
        </div>

        </form>
    </div>

    <h2 class="title-course">የምዝገባ መረጃ</h2>
    <table id="confirmationTableOne">
        <thead>
            <tr>
                <th>ስም</th>
                <th>የአባት ስም</th>
                <th>ስልክ</th>
                <th class="sixu"></th>
            </tr>
        </thead>
        <tbody>
            <!-- Confirmation entries will go here -->
        </tbody>
    </table>

<!-- Custom Confirmation Modal -->
<div id="confirmationModal" style="display: none;">
    <div style="background-color: white; padding: 20px; border: 1px solid #ccc; border-radius: 5px; width: 300px; margin: 100px auto; top: auto; position: fixed;">
        <h3>እርግጠኛ ኖት?</h3>
        <p>ይህንን መስመር መሰረዝ ይፈልጋሉ?</p>
        <button id="confirmDelete">አዎ</button>
        <button id="cancelDelete">አልፈልግም</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        await fetchRegistrations();
    });

    document.getElementById('registrationFormSalsayMusic').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const userRole = await getUserRole(); // Fetch user role on submit
        console.log("User Role:", userRole); // Log the user role for debugging

        // Check if the user has permission to submit
        if (!hasPermission(userRole, 'submit')) {
            alert("ምዝገባውን መመዝገብ አይችሉም። ለተጠሪዎ ሪፖርት ያድርጉ።"); // Show alert if not allowed
            console.error("User does not have permission to submit.");
            return; // Exit if no permission
        }

        // Retrieve values from the form
        const registrationData = {
            name: document.getElementById('name').value,
            fathername: document.getElementById('fathername').value,
            phonenumber: document.getElementById('phonenumber').value,
        };

        // Submit form data to the server
        await fetch('http://localhost:15080/submit_salsay_music', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registrationData),
        });

        // Optionally, clear the form fields
        document.getElementById('registrationFormSalsayMusic').reset();
        await fetchRegistrations();
    });

    async function fetchRegistrations() {
        const response = await fetch('http://localhost:15080/salsay_music_course');
        const registrations = await response.json();
        const tableBody = document.querySelector('#confirmationTableOne tbody');
        tableBody.innerHTML = ''; // Clear existing entries

        registrations.forEach(reg => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = 
                `<td>${reg.name}</td>
                 <td>${reg.fathername}</td>
                 <td>${reg.phonenumber}</td>
                 <td><button class="stop" onclick="deleteRegistration(${reg.id})">ሰርዝ</button></td>`;
            tableBody.appendChild(newRow);
        });
    }

    let currentIdToDelete = null;

    async function deleteRegistration(id) {
        const userRole = await getUserRole(); // Fetch user role before deletion
        if (!hasPermission(userRole, 'delete')) {
            alert("ምዝገባውን መሰረዝ አይችሉም። ለተጠሪዎ ሪፖርት ያድርጉ።"); // Show alert if not allowed
            console.error("User does not have permission to delete.");
            return; // Exit if no permission
        }

        currentIdToDelete = id; // Store the ID to delete
        // Show the modal
        document.getElementById('confirmationModal').style.display = 'flex';
    }

    // Confirm deletion
    document.getElementById('confirmDelete').addEventListener('click', async function() {
        await fetch(`http://localhost:15080/salsay_music_course/${currentIdToDelete}`, {
            method: 'DELETE',
        });
        await fetchRegistrations();
        document.getElementById('confirmationModal').style.display = 'none'; // Hide the modal
    });

    // Cancel deletion
    document.getElementById('cancelDelete').addEventListener('click', function() {
        document.getElementById('confirmationModal').style.display = 'none'; // Hide the modal
    });

    async function getUserRole() {
        const token = localStorage.getItem('token');
        if (!token) return 'normal_user'; // Default if no token

        try {
            const response = await fetch("http://localhost:15080/user/role", {
                method: "GET",
                headers: { "Authorization": token }
            });

            if (response.ok) {
                const data = await response.json();
                return data.role || 'normal_user';
            } else {
                return 'normal_user';
            }
        } catch (error) {
            console.error("Error fetching user role:", error);
            return 'normal_user';
        }
    }

    function hasPermission(userRole, action) {
        const permissions = {
            submit: ['admin', 'super_admin', 'sub_admin'],
            delete: ['admin', 'super_admin']
        };
        return permissions[action] && permissions[action].includes(userRole);
    }
</script>

</body>
